<!DOCTYPE html>

<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        <div>
            <span>We are proud of our {{ users|length }} users</span>

            <ul>
                {% for user in users %}
                <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
